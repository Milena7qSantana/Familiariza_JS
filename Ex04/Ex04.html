<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>
      Programa que faz a operação com dois números de acordo com a opção do
      usuário
    </title>
  </head>
  <body class="container">
    <header>
      <h1>
        Programa que faz a operação com dois números de acordo com a opção do
        usuário
      </h1>
    </header>
    <main>
      <section>
        <!-- Mostra as operações possíveis -->
        <h2>Operações</h2>
        <ul>
          <li>1 | Adicão</li>
          <li>2 | Subtração</li>
          <li>3 | Multiplicação</li>
          <li>4 | Divisão</li>
        </ul>
      </section>
      <section>
        <!-- Input de código de operação -->
        <input
          type="number"
          id="codigo"
          placeholder="Digite o número da operação"
        />
        <button onclick="definirOperacao()" type="submit">Enviar</button>
      </section>
      <section class="border border-3 p-3">
        <!-- Operação -->
        <div>
          <h3>Soma selecionada!</h3>
          <input
            type="number"
            id="numero1"
            placeholder="Digite o primeiro número"
          />
          <input
            type="number"
            id="numero1"
            placeholder="Digite o segundo número"
          />
          <button onclick="definirOperacao()" type="submit">Enviar</button>
        </div>
        <!--Produto-->
        <div>
          <h3>Resultado</h3>
          <div>
            <p>asdasd</p>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
